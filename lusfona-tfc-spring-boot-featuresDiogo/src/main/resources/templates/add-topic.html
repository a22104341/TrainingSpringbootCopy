<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="topics">

<head>

    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>


    <!-- JS -->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/static/javascript/frontendvalidations}"></script>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>

    <title>Forum</title>

</head>

<body>

<div th:replace="~{header :: header}"></div>

<main role="main" class="wrap">

    <div class="container-wrapper">

        <div class="row">

            <div class="col-md-3">
                <div th:replace="~{aside :: aside}"></div>
            </div>

            <div class="col-md-9">

                <section id="main-container">

                    <div class="container mt-5">

                        <h1 class="mb-4">New Topic</h1>

                        <form th:object="${topic}" th:action="@{/topics/add}" method="post">

                            <div class="form-group">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="userName" class="form-label">Username:</label>
                                <input type="text" id="userName" name="posts[0].userName" class="form-control"
                                       required/>
                            </div>


                            <!-- Diogo Column Addition -->
							<div class="form-group">
								<label for="sex" class="form-label">Sex:</label>
								<select id="sex" name="posts[0].sex" class="form-control" required>
									<option th:value="'M'" th:text="Male"></option>
									<option th:value="'F'" th:text="Female"></option>
									<option th:value="'O'" th:text="Other"></option>
								</select>
							</div>
							<!-- Diogo Column Addition Till here-->

                            <div class="form-group">
                                <label for="text">Text:</label>
                                <input type="text" id="text" name="posts[0].text" class="form-control" required/>
                            </div>

                            <div class="mt-3 mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>

                        </form>

                    </div>

                </section>

            </div>

        </div>

    </div>

</main>

<div th:replace="~{footer :: footer}"></div>

</body>

</html>
