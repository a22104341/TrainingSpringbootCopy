<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="topics">

<head>

	<meta charset="UTF-8">
	
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	
	
	<!-- JS -->
	<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
	
	<!-- FAVICON -->
	<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
	
	<title>Forum</title>

</head>

<body>

	<div th:replace="~{header :: header}"></div>

	<main role="main" class="wrap">

		<div class="container-wrapper">

			<div class="row">

				<div class="col-md-3">
					<div th:replace="~{aside :: aside}"></div>
				</div>

				<div class="col-md-9">

					<section id="main-container">
					
						<div class="container mt-5">
						
					        <h1 class="mb-4" th:text="${topic.title}"></h1>
					
					        <ul class="list-group">
					
								<li th:each="post : ${topic.posts}" class="list-group-item">
					                
					                <div class="d-flex justify-content-between align-items-center">
					                    <span th:text="${post.userName}"></span>
					                    <span th:text="${post.dateCreate}"></span>
					                </div>
					                
					                <p th:text="${post.text}"></p>
					                
					                <a th:href="@{/topics/posts/edit-form/{id}(id=${post.id})}" class="btn btn-warning">Edit</a>
					                
					            </li>
					
					        </ul>
					        
					        <div class="mt-2 mb-2">
				                <a th:href="@{/topics/reply-form/{id}(id=${topic.id})}" class="btn btn-primary">Reply</a>
				                <a th:href="@{/topics/edit-form/{id}(id=${topic.id})}" class="btn btn-warning">Edit</a>
						        <a th:href="@{/topics/delete/{id}(id=${topic.id})}" class="btn btn-danger">Delete</a>
					        </div>
					        									
						</div>
					
					</section>

				</div>

			</div>

		</div>

	</main>

	<div th:replace="~{footer :: footer}"></div>

</body>

</html>
